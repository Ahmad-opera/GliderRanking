<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glider Sport ranking system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/tailwind.min.css">
</head>
<style>
    :root{
        --primary: #B3241B;
        --secondary: #E99838;
    }
    body{
        font-family: 'Quicksand';
    }
    .bg-primary{
        background-color: var(--primary);
    }
    .text-primary{
        color: var(--primary);
    }
    .text-secondary{
        color: var(--secondary);
    }
    .btn-bg-trans{
        background-color: rgba(255, 255, 255, 0.27);
    }
    .btn-border{
        border: 3px solid var(--secondary);
    }
    .glass {
        box-shadow: 0 0 16px rgba(0, 0, 0, .05); 
        background-color: rgba(255, 255, 255, 0.104);    
        backdrop-filter: blur(3px);
        text-shadow: 0 0 10px rgba(0, 0, 0, .086);
    }
</style>
<body class="bg-gray-50">
   <header class="px-32" style="height: 80vh; background-image: url('./img/konrad-wojciechowski-yoc5yt98osk-unsplash.jpg'); background-size: cover; background-position: center;">
    <div class="flex py-32">
        <div class="w-full">

        </div>
        <div class="glass w-max rounded-3xl px-16 py-10 text-white">
            <h1 class="w-64 text-shadow font-semibold text-4xl">Glider Ranking System</h1>
            <h3 class="text-xs mt-2">Here could be some kinda slogan</h3>
            <div class="flex gap-2">
                <button class="glass focus:outline-none px-4 py-2 rounded-full shadow mt-3">Get Started</button>
                <button class="glass focus:outline-none px-4 py-2 rounded-full shadow mt-3">Login</button>
            </div>
        </div>
    </div>

   </header>
   <main>
       <article class="bg-white py-6 text-center shadow w-max m-8">
           <table>
               <tr class="pt-5">
                   <th class="px-8 pb-6">Rank</th>
                   <th class="px-8 pb-6">Name</th>
                   <th class="px-8 pb-6">Club</th>
                   <th class="px-8 pb-6">Region</th>
                   <th class="px-8 pb-6">Points</th>
               </tr>
               <tr class="py-5 bg-gray-100">
                   <td class="px-4">1</td>
                   <td class="px-4">Rafi Luski (IL)</td>
                   <td class="px-4">Veronica (NA / 0)</td>
                   <td class="px-4">America</td>
                   <td class="px-4">1143.13pt</td>
               </tr>
               <tr>
                   <td class="px-4 py-2">2</td>
                   <td class="px-4 py-2">Radek Krejcirik (CZ / CZ)</td>
                   <td class="px-4 py-2">Veronica (NA / 0)</td>
                   <td class="px-4 py-2">America</td>
                   <td class="px-4 py-2">1143.13pt</td>
               </tr>
               <tr>
                   <td class="px-4 py-2">2</td>
                   <td class="px-4 py-2">Radek Krejcirik (CZ / CZ)</td>
                   <td class="px-4 py-2">Veronica (NA / 0)</td>
                   <td class="px-4 py-2">America</td>
                   <td class="px-4 py-2">1143.13pt</td>
               </tr>
           </table>

       </article>
   </main>
</body>
</html>
