<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/tailwind.min.css">
    <link rel="stylesheet" href="./css/hamburgers.min.css">
</head>
<style>
    body{
        font-family: 'Quicksand';
    }
    @media screen and (max-width: 767px){
        nav{
            transition: .4s ease;
        }
        .nav-collapsed{
            margin-top: -110%;
            transition: .4s ease;
        }
    }
</style>
<body>
    <div class="w-full lg:hidden z-40 p-8 absolute" x-data="{ active: false }">
        <div class="hamburger text-white bg-blue-500 rounded-lg float-right is-active mx-auto w-max" :class="{ 'hamburger--3dx': active == true}" @click="active = ! active">
            <div class="hamburger-box" >
                <div class="hamburger-inner"></div>
            </div>
        </div>
    </div>

    <nav class="absolute bg-white shadow-lg mx-auto w-full z-30 nav-collapsed">
        <div class="mr-auto absolute">
            <img src="./img/logo.png" alt="logo" class="w-24">
        </div>
        <div class="lg:bg-white bg-gray-50 lg:ml-auto lg:w-max lg:pt-4 pt-32 p-6">
            <ul class="lg:flex  text-sm lg:text-black items-center font-semibold">
                <a href="./dashboard.html"><li class="lg:px-8 py-2">Dashboard</li></a>
                <a href="./logbook.html"><li class="lg:px-8 py-2">Logbook</li></a>
                <a href="./insights.html"><li class="lg:px-8 py-2">Insights</li></a>
                <a href="./rangar.html"><li class="lg:px-8 py-2">Rangar</li></a>
                <a href="./navigation.html"><li class="lg:px-8 py-2">Navigation</li></a>
                <a href="./settings.html"><li class="lg:px-8 py-2">Settings</li></a>
                <a href="./logout.html"><li class="lg:px-8 py-2">Logout</li></a>
            </ul>
        </div>
    </nav>
    <script>
        $('.hamburger').on('click', function(){
            $('nav').toggleClass('nav-collapsed');
        })
    </script>

    <div class="min-h-screen bg-gray-50 divide-y-2 pt-32">
        <div class="mx-auto w-8/12 lg:p-10 my-2">
            <label for="file-upload" class="px-4 py-2 border flex-none relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span>Add Flight</span>
                <input id="file-upload" name="file-upload" type="file" class="sr-only">
            </label>

        </div>
        <div class="lg:px-32 lg:pt-10 px-2 py-6">
            <table class="table-border text-sm font-thin divide-y-2 divide-gray-200">
                <tr class="border-b boder-gray-50">
                    <th class="lg:px-4 px-2 py-1">Date</th>
                    <th class="lg:px-4 px-2 py-1 hidden lg:block">Callsign</th>
                    <th class="lg:px-4 px-2 py-1">Type</th>
                    <th class="lg:px-4 px-2 py-1 hidden lg:block">Launch</th>
                    <th class="lg:px-4 px-2 py-1 hidden lg:block">Takeoff</th>
                    <th class="lg:px-4 px-2 py-1 hidden lg:block">T.Time</th>
                    <th class="lg:px-4 px-2 py-1 hidden lg:block">Landing</th>
                    <th class="lg:px-4 px-2 py-1 hidden lg:block">L.Time</th>
                    <th class="lg:px-4 px-2 py-1">Duration</th>
                    <th class="lg:px-4 px-2 py-1">Dist</th>
                </tr>
                <tr>
                    <td class="lg:px-4 px-2 py-2 bg-gray-200">2020-04-23</td>
                    <td class="lg:px-4 px-2 py-2 hidden lg:block">D-KUBA</td>
                    <td class="lg:px-4 px-2 py-2">ASG 29Es</td>
                    <td class="lg:px-4 px-2 py-2 hidden lg:block">Tow</td>
                    <td class="lg:px-4 px-2 py-2 hidden lg:block">EHTL</td>
                    <td class="lg:px-4 px-2 py-2 hidden lg:block">17:21:11</td>
                    <td class="lg:px-4 px-2 py-2 hidden lg:block">9:21:11</td>
                    <td class="lg:px-4 px-2 py-2 hidden lg:block">EHTL</td>
                    <td class="lg:px-4 px-2 py-2">07:32:53</td>
                    <td class="lg:px-4 px-2 py-2">562km</td>
                </tr>
            </table>
        </div>

        
    </div>

</body>
</html>
